<div class="edit-form-wrapper">
  <h2 class="form-title">Add New User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>User Name</label>
      <input formControlName="userName" type="text" />
    </div>
    
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="text" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phoneNumber" type="text" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" />
    </div>

    <div class="form-group checkbox">
      <label><input type="checkbox" formControlName="emailConfirmed" /> Email Confirmed</label>
    </div>

    <div class="form-group checkbox">
      <label><input type="checkbox" formControlName="phonConfirmed" /> Phone Confirmed</label>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select formControlName="genderId">
        <option *ngFor="let gender of genders$|async" [value]="gender.id">{{ gender.value }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Avatar</label>
      <select formControlName="avatarId">
        <option *ngFor="let avatar of avatars$|async" [value]="avatar.id">{{ avatar.value }}</option>
      </select>
    </div>

    <button type="submit" class="submit-button">Save Changes</button>
  </form>
</div>
