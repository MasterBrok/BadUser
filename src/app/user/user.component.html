<!-- users.component.html -->
<div class="user-table-container">
    <h2>لیست کاربران</h2>
    <button class="px-3 py-2 bg-blue-500 text-blue rounded hover:bg-blue-400"
        [routerLink]="['/addUser']">Add User</button>
    <table class="user-table">
        <thead>
            <tr>
                <th>شناسه</th>
                <th>نام کاربری</th>
                <th>ایمیل</th>
                <th>آخرین ورود</th>
                <th>*</th>
            </tr>
        </thead>
        <tbody>
            <!-- <span>{{users$?.operator.}} Users</span> -->
            <tr *ngFor="let user of users$ | async">
                <td>{{ user.id }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.onlineAt }}</td>
                <td>
                    <button [routerLink]="['/editUser']" [queryParams]="{id: user.id}"
                        class="px-3 py-1 bg-blue-500 text-blue rounded hover:bg-blue-600">
                        Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
