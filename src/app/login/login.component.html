<div class="d-flex align-items-center justify-content-center vh-100" style="background-color: var(--background);">
  <div class="card p-4 shadow" style="width: 400px;">
    <h2 class="text-center mb-4" style="color: var(--primary);">Login</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary w-100" (click)="onSubmit()">Login</button>
    </form>
  </div>
</div>
